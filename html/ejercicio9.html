<html lang="en">
<head>

    <title>Rellena tu CV</title>
</head>
<body>
    <h1>Rellena tu CV</h1>

    <form>
        Nombre <br> <input type="text"><br><br>    
        Apellidos <br> <input type="text" style="width: 300px;" ><br><br>
        Contraseña <br> <input type="password"><br><br>
        DNI <br> <input type="number" style="width: 80px;"> <br><br>
        Sexo <br>
        <input type="radio" name="Sexo" checked>Hombre <br>
        <input type="radio" name="Sexo">Mujer <br><br>
        Incluir mi foto:
        <input type="text" name="" id="">
        <input type="file"><br><br>
        <input type="checkbox" name="Sexo" checked>Suscribirme al boeltín de novedades <br><br>
        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">


    </form>
