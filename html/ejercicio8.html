<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
<h1>Ejemplo formulario</h1>

<form action="">

    <h2>Datos Personales</h2>

    <label for="">Tipo de Documento</label><br>

    <select name="" id="">
        <option value="">Selecciona una opción</option>
        <option value="">Cédula de Ciudadania</option>
        <option value="">Cedula de Extranjeria</option>
        <option value="">Pasaporte</option>
        <option value="">Tarjeta de Identidad</option>
    </select><br><br>

    Numero de identificación: &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" required> 
    <br><br>

    Nombres: <input type="text" required><br><br>    
    Apellidos: <input type="text"><br><br>
    Fecha Nacimiento: <input type="date" name="" id=""><br><br>
    Correo Electronico: <input type="email" name="" id=""><br><br>
    Deportes Que Practica: <br>
    <input type="checkbox" checked>Futbol <br>
    <input type="checkbox">Basquet <br>
    <input type="checkbox">Tenis <br><br>
    Sexo <br>
    <input type="radio" name="Sexo" checked>Hombre <br>
    <input type="radio" name="Sexo">Mujer <br><br>

    Foto: <input type="file"><br><br>
    Contraseña: <input type="password"><br><br>
    Repita Contraseña: <input type="password"><br><br>

    <button>Iniciar Sesión</button>
    <input type="submit" value="Enviar Datos"><br><br>

    <input type="reset" value="Limpiar Formulario">





    

</form>


</body>
</html>
